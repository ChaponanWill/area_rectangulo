<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <table class="table">
            <thead>
              <tr>
                <th scope="col" colspan="4" style="text-align: center;">Area del Rectángulo</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Introduce la base del rectangulo: </td>
                <td><input type="text" name="base_rectangulo" id="base_rectangulo" autofocus step="0.01" required></td>
              </tr>
              <tr>
                <td>Introduce la altura del rectangulo: </td>
                <td><input type="text" name="altura_rectangulo" id="altura_rectangulo" step="0.01" required></td>
              </tr>
              <tr>
                <td colspan="2"><input type="button" value="Calcular Área" onclick="area_rectangulo()"></td>
              </tr>
              <tr>
                <td colspan="2" style="text-align: center;"><input type="button" value="Aquí se mostrará el resultado" id="area_rectangulo"></td>
              </tr>
            </tbody>
          </table>
    </main>
    

    <!-- JS -->
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
